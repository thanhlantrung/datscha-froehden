      </div> 
      <div class="col-lg-6 col-md-6" id="contact-us">
        <h1 id="in-touch">contact us</h1>
        <form id="contact-form">

            <div class="form-group">
              <input type="text" placeholder="name" id="name" required="required" class="form-control">
              <p id="visible-name"></p>
            </div>

            <div class="form-group">
              <input type="text" placeholder="phone number" id="phone-number" minlength=8 maxlength=11 class="form-control">
              <p id="visible-phone-number"></p>
            </div>

            <div class="form-group">
              <input type="email" placeholder="email address" id="email" required="required" minlength=10 class="form-control">
              <p id="visible-email"></p>
            </div>

            <div class="form-group">
              <textarea style="resize:none" cols="40" rows="5" class="form-control" id="message-box" placeholder="write us a message"></textarea>
              <p id="visible-comment"></p>
              <p id="char-count"></p>
            </div>


            <button type="submit" class="btn btn-default" id="submit-button">send</button>
        </form>
